<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>用户登录</title>
</head>
<body>
    <div class="login_wrapper">
        <div class="panel_header">
            <h2>用户登录</h2>
            <!-- <p>10036信手通平台，欢迎您</p> -->
        </div>
        <div class="panel_body">
            <form action="">
                <div class="field clearfix">
                    <label for="" class="required">用户名：</label><input type="text" placeholder="请输入正确的手机号/帐号" name="username">
                </div>
                <div class="field clearfix">
                    <label for="" class="required">密码：</label><input type="password" placeholder="请输入正确的密码" name="password">
                </div>
                <div class="field clearfix">
                    <a class="apply" href="register.html">没有帐号？<span class="orange">免费申请</span></a>
                </div>
                <div class="field field_btn clearfix" style="text-align: center;">
                    <a href="javascript:void(0);" class="btn btn_login2">登录</a>
                    <br>
                    <a href="javascript:void(0);" style="text-align: right;" class="forget">忘记密码</a>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
